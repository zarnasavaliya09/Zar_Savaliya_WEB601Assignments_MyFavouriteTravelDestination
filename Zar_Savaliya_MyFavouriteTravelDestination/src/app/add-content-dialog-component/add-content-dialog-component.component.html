<h2 mat-dialog-title>Add Travel Destination</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="ID" [(ngModel)]="content.id" disabled>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Title" [(ngModel)]="content.title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Description" [(ngModel)]="content.description">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Creator" [(ngModel)]="content.creator">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Content Type" [(ngModel)]="content.type">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addContent()">Add Content</button>
</div>
